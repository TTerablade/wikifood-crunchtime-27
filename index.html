
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wikifood-crunchtime</title>
    <meta name="description" content="Wikifoods Generated Project" />
    <meta name="author" content="Wikifoods" />
    <meta property="og:image" content="/og-image.png" />
    <!-- Force cache refresh - enhanced -->
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate, post-check=0, pre-check=0" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="pragma" content="no-cache" />
    <!-- Add dynamic timestamp to force refresh -->
    <meta name="build-time" content="<%= Date.now() %>" />
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
